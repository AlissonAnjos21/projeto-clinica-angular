<mat-card>
  <mat-toolbar style="background-color: #c3a9e2;">{{action}} Cadastro:</mat-toolbar>
  <mat-card-content>
      <form [formGroup]="form" class="min-width">
          <mat-form-field class="full-width">
              <input matInput placeholder="Nome" formControlName="nome">
              <mat-icon matSuffix>medication</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="CPF" formControlName="cpf">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="CNPJ" formControlName="cnpj">
              <mat-icon matSuffix>calendar_month</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="CRM" formControlName="crm">
              <mat-icon matSuffix>schedule</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Data de Nascimento" formControlName="dataNascimento">
              <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="EndereÃ§o" formControlName="endereco">
              <mat-icon matSuffix>payments</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail" formControlName="email">
              <mat-icon matSuffix>payments</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Telefone" formControlName="telefone">
              <mat-icon matSuffix>payments</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Tipo de Contrato" formControlName="tipoContrato">
              <mat-icon matSuffix>payments</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Especialidade" formControlName="especialidade">
              <mat-icon matSuffix>payments</mat-icon>
            </mat-form-field>

      </form>
  </mat-card-content>

  <mat-card-actions>
      <button mat-raised-button style="color: #3192ca;" (click)="onSubmit()">{{action}}</button>
      <button mat-raised-button style="color:#f84434" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
