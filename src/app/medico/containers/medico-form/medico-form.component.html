<mat-card>
  <mat-toolbar style="background-color: #c3a9e2;">{{action}} Médico:</mat-toolbar>
  <mat-card-content>
      <form [formGroup]="form" class="min-width">
          <mat-form-field class="full-width">
              <input matInput placeholder="Nome" formControlName="nome">
              <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="CPF" formControlName="cpf">
              <mat-icon matSuffix>person_pin_circle</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="CNPJ" formControlName="cnpj">
              <mat-icon matSuffix>assured_workload</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="CRM" formControlName="crm">
              <mat-icon matSuffix>contacts</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Data de Nascimento" formControlName="dataNascimento">
              <mat-icon matSuffix>stroller</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Endereço" formControlName="endereco">
              <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail" formControlName="email">
              <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Telefone" formControlName="telefone">
              <mat-icon matSuffix>call</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Tipo de Contrato" formControlName="tipoContrato">
              <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Especialidade" formControlName="especialidade">
              <mat-icon matSuffix>star</mat-icon>
            </mat-form-field>

      </form>
  </mat-card-content>

  <mat-card-actions>
      <button mat-raised-button style="color: #3192ca;" (click)="onSubmit()">{{action}}</button>
      <button mat-raised-button style="color:#f84434" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
