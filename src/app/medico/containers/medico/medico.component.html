<mat-card>
  <mat-toolbar style="background-color: #811d1d;">
      <span style="color: white;">Lista de Consultas:</span>
      <button mat-mini-fab style="background-color: rgb(221, 90, 90);" aria-label="Busca Personalizada" title="Busca Personalizada" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
      <app-medico-list *ngIf="medicos$ | async as medicos; else loading "[medicos]="medicos" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)" (view)="onView($event)">

      </app-medico-list>

      <ng-template #loading >
          <div class="loading-spinner">
              <mat-spinner></mat-spinner>
          </div>
      </ng-template>
  </div>

  <button class="back" mat-fab color="primary" aria-label="Logout" title="Logout" (click)="onBack()">
    <mat-icon>logout</mat-icon>
  </button>

</mat-card>
