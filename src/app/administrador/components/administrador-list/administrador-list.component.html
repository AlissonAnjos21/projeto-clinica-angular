<mat-table [dataSource]="administradores">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id: </mat-header-cell>
        <mat-cell *matCellDef="let administrador"> {{administrador.id}} </mat-cell>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="usuario">
        <mat-header-cell *matHeaderCellDef> Usu√°rio: </mat-header-cell>
        <mat-cell *matCellDef="let administrador"> {{administrador.usuario}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <!-- Add Column -->
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-mini-fab style="background-color: #29c252;" aria-label="Adicionar Administrador">
                <mat-icon (click)="onAdd()" title="Adicionar">add</mat-icon>
            </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let administrador" class="action-column">
            <!-- Edit Column -->
            <button mat-icon-button style="color: #cc690d;" aria-label="Editar Administrador" title="Editar">
                <mat-icon (click)="onEdit(administrador)">edit</mat-icon>
            </button>

            <!-- Remove Column -->
            <button mat-icon-button color="warn" aria-label="Apagar Administrador" title="Remover">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
