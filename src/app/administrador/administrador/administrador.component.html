<mat-card>
    <mat-toolbar color="primary">
        <span>Lista de Administradores:</span>
    </mat-toolbar>

    <div *ngIf="administradores$ | async as administradores; else loading">
        <table mat-table [dataSource]="administradores" class="mat-elevation-z8">
    
            <!-- Id Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id: </th>
            <td mat-cell *matCellDef="let administrador"> {{administrador.id}} </td>
            </ng-container>
        
            <!-- User Column -->
            <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usu√°rio: </th>
            <td mat-cell *matCellDef="let administrador"> {{administrador.usuario}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <!-- Add Column -->
                <mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab style="background-color: #29c252;" aria-label="Adicionar Administrador">
                        <mat-icon (click)="onAdd()">add</mat-icon>
                    </button>
                </mat-header-cell>

                <mat-cell *matCellDef="let administrador">
                    <!-- Edit Column -->
                    <button mat-icon-button style="color: #cc690d;" aria-label="Editar Administrador">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <!-- Remove Column -->
                    <button mat-icon-button color="warn" aria-label="Apagar Administrador">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>

                
               
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <ng-template #loading >
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</mat-card>
