<mat-card>
    <mat-toolbar color="primary">
        <span>Lista de Administradores:</span>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
        <app-administrador-list *ngIf="administradores$ | async as administradores; else loading "[administradores]="administradores" (add)="onAdd()" (edit)="onEdit($event)">

        </app-administrador-list>

        <ng-template #loading >
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>

</mat-card>
