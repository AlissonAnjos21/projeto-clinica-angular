<mat-card>
    <mat-toolbar color="primary">
        <span>Lista de Administradores:</span>
        <button mat-mini-fab style="background-color: rgb(76, 135, 223);" aria-label="Busca Personalizada" title="Busca Personalizada" (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
        <app-administrador-list *ngIf="administradores$ | async as administradores; else loading "[administradores]="administradores" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)">

        </app-administrador-list>

        <ng-template #loading >
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>

    <button class="back" mat-fab color="primary" aria-label="Logout" title="Logout" (click)="onBack()">
      <mat-icon>logout</mat-icon>
    </button>

</mat-card>
