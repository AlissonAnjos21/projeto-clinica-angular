<mat-table [dataSource]="consultas">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id: </mat-header-cell>
      <mat-cell *matCellDef="let consulta"> {{consulta.id}} </mat-cell>
  </ng-container>

  <!-- idMedico Column -->
  <ng-container matColumnDef="idMedico">
      <mat-header-cell *matHeaderCellDef> Id do MÃ©dico: </mat-header-cell>
      <mat-cell *matCellDef="let consulta"> {{consulta.idMedico}} </mat-cell>
  </ng-container>

  <!-- idPaciente Column -->
  <ng-container matColumnDef="idPaciente">
    <mat-header-cell *matHeaderCellDef> Id do Paciente: </mat-header-cell>
    <mat-cell *matCellDef="let consulta"> {{consulta.idPaciente}} </mat-cell>
</ng-container>

<!-- Data Column -->
<ng-container matColumnDef="data">
  <mat-header-cell *matHeaderCellDef> Data: </mat-header-cell>
  <mat-cell *matCellDef="let consulta"> {{consulta.data}} </mat-cell>
</ng-container>

<!-- Hora Column -->
<ng-container matColumnDef="hora">
  <mat-header-cell *matHeaderCellDef> Hora: </mat-header-cell>
  <mat-cell *matCellDef="let consulta"> {{consulta.hora}} </mat-cell>
</ng-container>

<!-- Valor Column -->
<ng-container matColumnDef="valor">
  <mat-header-cell *matHeaderCellDef> Valor: </mat-header-cell>
  <mat-cell *matCellDef="let consulta"> {{consulta.valor}} </mat-cell>
</ng-container>

<!-- FormaPagamento Column -->
<ng-container matColumnDef="formaPagamento">
  <mat-header-cell *matHeaderCellDef> Forma de Pagamento: </mat-header-cell>
  <mat-cell *matCellDef="let consulta"> {{consulta.formaPagamento}} </mat-cell>
</ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
      <!-- Add Column -->
      <mat-header-cell *matHeaderCellDef class="action-column">
          <button mat-mini-fab style="background-color: #29c252;" aria-label="Adicionar Administrador">
              <mat-icon (click)="onAdd()" title="Adicionar">add</mat-icon>
          </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let consulta" class="action-column">
          <!-- Edit Column -->
          <button mat-icon-button style="color: #cc690d;" aria-label="Editar Administrador" title="Editar">
              <mat-icon (click)="onEdit(consulta)">edit</mat-icon>
          </button>

          <!-- Remove Column -->
          <button mat-icon-button color="warn" aria-label="Apagar Administrador" title="Remover">
              <mat-icon (click)="onDelete(consulta)">delete</mat-icon>
          </button>
      </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
