<mat-card>
  <mat-toolbar style="background-color: #3e5969;">
      <span>Lista de Consultas:</span>
      <button mat-mini-fab style="background-color: rgb(135, 147, 168);" aria-label="Busca Personalizada" title="Busca Personalizada" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
      <app-consulta-list *ngIf="consultas$ | async as consultas; else loading "[consultas]="consultas" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)">

      </app-consulta-list>

      <ng-template #loading >
          <div class="loading-spinner">
              <mat-spinner></mat-spinner>
          </div>
      </ng-template>
  </div>

  <button class="back" mat-fab color="primary" aria-label="Logout" title="Logout" (click)="onBack()">
    <mat-icon>logout</mat-icon>
  </button>

</mat-card>
