<mat-card>
  <mat-toolbar style="background-color: #11523e;">
      <span style="color: white;">Lista de Pacientes:</span>
      <button mat-mini-fab style="background-color: #2daa7a;" aria-label="Busca Personalizada" title="Busca Personalizada" (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
      <app-paciente-list *ngIf="pacientes$ | async as pacientes; else loading "[pacientes]="pacientes" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)" (view)="onView($event)">

      </app-paciente-list>

      <ng-template #loading >
          <div class="loading-spinner">
              <mat-spinner></mat-spinner>
          </div>
      </ng-template>
  </div>

  <button class="back" mat-fab color="primary" aria-label="Logout" title="Logout" (click)="onBack()">
    <mat-icon>logout</mat-icon>
  </button>

</mat-card>
