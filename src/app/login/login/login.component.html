<mat-card>
  <mat-toolbar style="background-color: rgb(14, 129, 158);">Login:</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
            <input matInput placeholder="UsuÃ¡rio" formControlName="usuario">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="Senha" formControlName="senha" type="password">
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>

    </button>
  </mat-card-actions>
</mat-card>
